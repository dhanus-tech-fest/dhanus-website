<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>{% block title %}Event Manager{% endblock %}</title>
  <!-- Daisy UI styles -->

  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.5/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>


</head>

<body>
  <header class="navbar bg-primary">
    <a class="navbar-brand" href="{% url 'event_list' %}">Event Manager</a>
    <button class="navbar-toggler ml-auto" type="button" data-target="#navbar-menu">
      <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-menu-2" width="28" height="28"
        viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round"
        stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <line x1="4" y1="6" x2="20" y2="6" />
        <line x1="4" y1="12" x2="20" y2="12" />
        <line x1="4" y1="18" x2="20" y2="18" />
      </svg>
    </button>
    <div class="navbar-menu" id="navbar-menu">
      <div class="navbar-end">
        <a class="navbar-item {% if request.path == '/event_manager/' %}active{% endif %}"
          href="{% url 'event_list' %}">
          All Events
        </a>
        <a class="navbar-item {% if request.path == '/event_manager/add_event/' %}active{% endif %}"
          href="{% url 'add_event' %}">
          Add Event
        </a>
      </div>
    </div>
  </header>
  <main class="container mt-4">
    {% block content %}
    {% endblock %}
  </main>
  <!-- Daisy UI scripts -->
  <script src="https://cdn.jsdelivr.net/npm/daisyui@3.1.3/dist/daisyui.min.js"></script>
</body>

</html>
